<!DOCTYPE html>
<html>
<head>
    <title>Stock Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="{{ url_for('static', filename='Background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Crypto Coin Prediction</h1>
        <h3> By Vibhav </h3>
        <h4>Choose a coin</h4>
        <form action="/predict" method="POST" class="prediction-form">
            <div class="dropdown">
                <select name="coin" id="coinSelect">
                    <option value="1INCH">1inch</option>
                    <option value="AAVE">Aave</option>
                    <option value="APE">Apecoin</option>
                    <option value="AVAX">Avalanche</option>
                    <option value="BTC">BitCoin</option>
                    <option value="BNB">BNB</option>
                    <option value="DOGE">Dogecoin</option>
                    <option value="ETH">Ethereum</option>
                    <option value="FLOW">Flow</option>
                    <option value="GALA">Gala</option>
                    <option value="LTC">Litecoin</option>
                    <option value="NEP">Neo</option>
                    <option value="MATIC">Matic Polygon</option>
                    <option value="SOL">Solana</option>
                    <option value="SHIB">ShibaInu</option>
                    <option value="XRP">XRP Ripple</option>

                </select>
            </div>
            <input type="submit" value="Predict" class="submit-button">
        </form>
    </div>
    <div class="image-container">
        <img src="{{ url_for('static', filename='stonks.png') }}">
    </div>
</body>
</html>
